<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hors ligne - JohnService Motel</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #f5f5f5;
      text-align: center;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      background-color: white;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #1e293b;
      margin-bottom: 20px;
    }
    p {
      color: #64748b;
      margin-bottom: 30px;
      line-height: 1.6;
    }
    .logo {
      width: 80px;
      height: 80px;
      margin-bottom: 20px;
    }
    .button {
      background-color: #1e293b;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: background-color 0.3s;
    }
    .button:hover {
      background-color: #334155;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/icons/icon-192x192.png" alt="JohnService Motel Logo" class="logo">
    <h1>Vous êtes hors ligne</h1>
    <p>Il semble que vous n'ayez pas de connexion internet. Veuillez vérifier votre connexion et réessayer.</p>
    <a href="/" class="button">Réessayer</a>
  </div>
</body>
</html>
